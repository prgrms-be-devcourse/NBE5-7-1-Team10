<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>사용자 페이지 | Grid & Circles</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      font-family: Pretendard-Regular;
    }

    body {
      padding: 10%;
      padding-top: 5%;
      background: #f5f5f5;
    }


  </style>
</head>
<body>

<script>
  fetch('http://localhost:8080/auth/me')
      .then(resp => resp.json())
      .then(user => {
        console.log(`==============유저정보============`);
        console.log(user);
        const username = user.username;
        console.log(username);
        document.querySelector('h3').textContent = `${username} 고객님의 주문목록`;
      });
</script>

<div class="d-flex justify-content-end align-items-center mt-2 me-2" id="top-buttons">
  <a href="/index" class="btn btn-small btn-outline-dark del-button" style="text-decoration: none; width: auto; height: auto; white-space: nowrap; margin-right: 10px">주문 페이지로 돌아가기</a>
  <a href="/logout" class="btn btn-small btn-outline-dark del-button" style="text-decoration: none; width: auto; height: auto; white-space: nowrap;">로그아웃 하기</a>
</div>
<br><br>
<h3></h3>
<hr>
<br>
<div>
  <table class="table">
  <thead>
    <tr>
      <th>번호</th>
      <th>주문 번호</th>
      <th>주문 시각</th>
      <th>주소 </th>
      <th>상품명</th>
      <th>수량</th>
      <th>총 가격</th>
      <th>주문 상태</th>
    </tr>
  </thead>
  <tbody id="orderTable">
  </tbody>
  </table>
</div>

<script>
  fetch('http://localhost:8080/auth/me')
  .then(resp => resp.json())
  .then(user => {
    fetch(`http://localhost:8080/orders?email=${user.email}`)
    .then(resp => resp.json())
    .then(response => {
      const orders = response.data;

      const tbody = document.getElementById("orderTable");
      tbody.innerHTML = '';


      orders.forEach((order, index) => {
        const coffeeList = order['coffee-list'];
        const dateTime = order.orderedAt;
        const [date, time] = dateTime.split('T');
        const formattedTime = time.substring(0, 5);
        const displayDateTime = `${date}<br>${formattedTime}`;

        const coffeeNames = coffeeList
                .map(coffee => coffee.coffeeName)
                .join('<br>');
        const quantities = coffeeList
                .map(coffee => coffee.quantity)
                .join('개<br>');
        const row = document.createElement('tr');
        row.innerHTML = `
              <td>${index + 1}</td>
              <td>${order.id}</td>
              <td>${displayDateTime}</td>
              <td>${order.address}</td>
              <td>${coffeeNames}</td>
              <td>${quantities}개</td>
              <td>${order.price}원</td>
              <td>${order.isProcessed ? '배달 완료' : '배달 준비중'}</td>
        `;

        tbody.appendChild(row);
      })

    });
  });
</script>
</body>
</html>
