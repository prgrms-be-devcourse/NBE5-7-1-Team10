<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주문 실패 보고서</title>
</head>
<body style="padding: 5%; background: #f9f9f9; font-family: Pretendard, sans-serif;">

<div style="max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">

    <!-- 제목 -->
    <h2 style="text-align: center; margin-bottom: 20px; color: #e74c3c; font-size: 28px;">[오류 보고] 주문 메일 전송 실패</h2>

    <!-- 설명 -->
    <p style="text-align: center; color: #555; font-size: 16px;">
        다음은 메일 전송에 실패한 주문 목록입니다.
    </p>

    <!-- 실패 주문 테이블 -->
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
        <tr style="background-color: #f1f1f1;">
            <th style="padding: 12px; border: 1px solid #dee2e6;">주문번호</th>
            <th style="padding: 12px; border: 1px solid #dee2e6;">이메일</th>
            <th style="padding: 12px; border: 1px solid #dee2e6;">주문시각</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${summaries != null}" th:each="summary : ${summaries}">
            <td th:text="${summary.id}">-</td>
            <td th:text="${summary.email}">-</td>
            <td th:text="${summary.orderedAt != null ? #temporals.format(summary.orderedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">-</td>
        </tr>
        </tbody>
    </table>

    <!-- 총 실패 금액 -->
    <div style="margin-top: 30px; text-align: right; font-size: 18px; color: #333;">
        총 실패 금액: <b th:text="${totalPrice}"></b> 원
    </div>

</div>

</body>
</html>
